<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>René Manzano Abstract Data Types</h1>

  </section>
  <div class="stack">
    <div class="header">
  <h2>Stack</h2>
  <input type="text" id="texStack" value="Agrega un elemento">
  <label>Máximo de elementos</label>
  <input type="number" name="max" id="numStack" value="0">
  <button id="agstack" class="btn agrega">Agregar</button>
  <button id="quitstack" class="btn quitar">Quitar</button>
  </div>
  <div id="contenedor-stack"></div>
  </div>

  <div class="queue">
      <div class="header">
  <h2>Queue</h2>
  <input type="text" id="texQueue" value="Agrega un elemento">
  <label>Máximo de elementos</label>
  <input type="number" name="max" id="numQueue" value="0">
  <button id="agqueue" class="btn agrega">Agregar</button>
  <button id="quitqueue" class="btn quitar">Quitar</button>
  </div>
  <div id="contenedor-queue"></div>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
